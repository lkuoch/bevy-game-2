[package]
name = "rusty"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy = { version = "0.8.1", features = ["dynamic"] }
bevy_hanabi = "0.3.1"
bevy-inspector-egui = "0.12.1"
heron = "4.0.1"
leafwing-input-manager = "0.5.2"
ron = "0.8.0"
serde = "1.0.144"
smart-default = "0.6.0"
strum = "0.24.1"
strum_macros = "0.24.3"
