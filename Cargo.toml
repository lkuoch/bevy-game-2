[package]
name = "rusty"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy = { version = "0.7.0", features = ["dynamic"] }
bevy_hanabi = "0.2.0"
bevy-inspector-egui = "0.10.0"
heron = "3.0.0"
leafwing-input-manager = "0.3.0"
ron = "0.7.0"
serde = "1.0.136"
strum = "0.24"
strum_macros = "0.24"
